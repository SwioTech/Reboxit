  <!---Form Starts Here-->

  <div class="bg">
    <div class="">

     
    </div>
      <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12 add">
          
      
     <!---Login Form starts here-->
           <div class="">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
                   
                    <div class="form-group">
                       <input type="text" formControlName="email"  class="form-control form-control-sm" placeholder="Enter email"/>
                    </div>
                  <!------validations-->
                        <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="alert alert-danger">
                             email is required
                        </div>
                        <div *ngIf="loginForm.get('email').hasError('email') " class="alert alert-danger">
                          email is invalid
                        </div>
                   <!---------->
                   <div class="form-group">
                       <input type="password" formControlName="password" class="form-control form-control-sm" placeholder="Enter password"   />
                   </div >
                   <p style="float:right;"><a routerLink="/forgot" style="font-size:16px;color:black;float: right;text-decoration:none;">Forgot Password?</a></p>
                
                   <!------validations-->  
                         <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert alert-danger">
                             password required
                         </div>
                        <div *ngIf="loginForm.get('password').hasError('minlength')  " class="alert alert-danger">
                            password must be 8 characters
                        </div>
                      <!-------->
                    
                    <div class="text-center" >
                         <button type="submit" class="btn btn-success btn-sm btn-block" >
                             <a routerLink="/myaccount" style="color:white;text-decoration: none;">Log In</a>
                         </button>
                    </div>
                  
                  <div class="">
                    <p style="padding: 10px 0 0 0;font-size:16px;" >Want to create an account ?<span><a routerLink="/signup" style="color:green;text-decoration: none;">SignUp</a></span></p>
                  </div>
            </form>
               
                </div>
              </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
          </div>
       </div>
    </div>
