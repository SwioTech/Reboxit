<div class="">

  <div class="container">
    <a routerLink="/landing"> <img src="../assets/images/Categories/logo1.png"></a>
  
 </div>
    <!-----Navigation Starts Here-->
  
    <nav class="navbar navbar-expand-sm navbar-light bg1">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse  drag" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto ">
            <li class="nav-item poi">
                <a class="nav-link" routerLink="/pricelist">Price List <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item  poi">
                  <a class="nav-link" routerLink="/myaccount-user" >My Account</a>
             </li>
               <li class="nav-item  poi">
                    <a class="nav-link" routerLink="/cart"><i class="fas fa-shopping-cart"></i>{{cm}}</a>
               </li>
             <li class="nav-item  poi">
                <a class="nav-link" >Help</a>
           </li>
           <li class="nav-item  poi">
              <a class="nav-link" (click)="logout()" >Logout</a>
         </li>
           <li class="nav-item  poi">
                <a class="nav-link" ><i class="fas fa-phone"></i></a>
            </li>
        </ul>
      </div>
    </nav>
  
    <!----sliding -->
   <div class="">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/pngs/pic 1.jpg" class="d-block w-100" height="400px" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../assets/pngs/pic 2 .jpg" class="d-block w-100" height="400px" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../assets/pngs/pic 3.jpg" class="d-block w-100"  height="400px" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
   </div>
  <!-----list of items-->
  <div class="">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-10"></div>
        <div class="col-md-6 col-sm-6 col-xs-12" style="padding:50px 0 0 0;">
        
          <div class="table">
            <thead>
              <tr>
                <th>Category</th>
                <th>Estimated kg</th>
                <th>Price</th>
                <th></th>

              </tr>
            </thead>
          
            <tbody>
              <tr *ngFor="let i of cart;let idx=index">
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[1]*i[2]}}</td>
                <td>
                  <button type="button" class="close" aria-label="Close" (click)="del(idx)">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </td>
              </tr>
            </tbody>
           <td></td> <td></td><td><b>{{totalkg}}</b></td><td><b>{{totalamt}}</b></td>
       </div>
       <div class="text-center"  style="margin:40px 0 0 0;">
          <button class="btn btn-success" (click)="proceedTocheck()">Confirm pickup</button> <br> <a routerLink="/collections"> + AddMore</a>
     
       </div>

         </div>
        <div class="col-md-3 col-sm-4 col-xs-10"></div>
    </div>
    
  </div>
</div>
