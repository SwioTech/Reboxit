  <div class="bg">

          <div class="col-md-4 col-sm-4 col-xs-12 ">
          
      
     <!---Login Form starts here-->
     
           <div class=""> 
            
              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group form2">
                  <h4 class="text-center">Register user</h4>
               <div class="form-group ">
                     <!-- <label for="exampleInputEmail1">Select Usertype</label> -->
                     <select formControlName="usertype"   class="form-control form-control-sm"  name="usertype" id="utype" placeholder="user type"> 
                         <option selected value="0"> -Please elect-  </option> 
                         <option value="House_hold "> House hold  </option> 
                         <option value="Business"> Business  </option>   
                         <option value="Education"> Education  </option> 
                         <option value=" Corporate_Offices"> Corporate Offices  </option>  
                         <option value="Others"> Others</option> 
                       
                     </select>
                    
                </div>
                    <div *ngIf="signupForm.get('usertype').hasError('required')  && signupForm.get('usertype').touched " class="alert alert-danger">
                        usertype is required
                    </div>
                
                <div class="form-group ">
                   
                  <input type="text"  formControlName="username"  name="username"  class="form-control form-control-sm"  placeholder="Username">
                </div>
                      <div *ngIf="signupForm.get('username').hasError('required')  && signupForm.get('username').touched " class="alert alert-danger">
                        username is required
                      </div>

                <div class="form-group ">
                      <input type="password"  formControlName="password"  name="password"  class="form-control form-control-sm" placeholder="Password">
                </div>
                      <div *ngIf="signupForm.get('password').hasError('required')  && signupForm.get('password').touched  " class="alert alert-danger">
                          password is required
                       </div>
                       <div *ngIf="signupForm.get('password').hasError('password') " class="alert alert-danger">
                           password  must be 8 characters required
                       </div>

                <div class="form-group">
                         <input type="text"  formControlName="email"  name="email"  class="form-control form-control-sm"  placeholder="Email">
                </div>
                      <div *ngIf="signupForm.get('email').hasError('required')  && signupForm.get('email').touched " class="alert alert-danger">
                        email is required
                      </div>
                
                <div class="form-group">
                         <input type="text"  formControlName="phone"  name="phone"  class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Phone">
                </div>
                      <div *ngIf="signupForm.get('phone').hasError('required')  && signupForm.get('phone').touched " class="alert alert-danger">
                              phone is required
                       </div>

                <div class="">
                  <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </div>
                
              
           </form>
       </div> 
       </div>
