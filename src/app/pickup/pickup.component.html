<!----Address fields -------------------------->
               <div class="d-flex justify-content-center align-items-center container " >
                  <form [formGroup]="pickupForm">
                    
                      <div class="form-row col-md-12">


                          <div class="form-group col-md-6">
                              <label for="location">Location</label>
                                  <select id="inputState" formControlName="location" class="form-control" [(ngModel)]="locationsel">
                                  <option *ngFor="let m of location" value={{m}}>{{m}}</option>
                              </select>
                            </div>
    
                            <div *ngIf="pickupForm.get('location').hasError('required') && pickupForm.get('location').touched " class="alert alert-danger">
                                location is required
                            </div>

                          <div class="form-group col-md-6">
                              <label for="exampleFormControlSelect1">Slots:(YYYY-MM-DD)</label>
                              <select formControlName="slot" class="form-control" id="exampleFormControlSelect1" >
                                <option *ngFor="let g of options[locationsel]" value="{{g}}">{{g}}</option>
                              </select>
                            </div>
                      </div>                    
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-12">
                          <label for="pincode">Pincode</label>
                          <input type="number" formControlName="pincode" class="form-control" id="inputEmail4" placeholder="enter pincode">
                        </div>
                        <div *ngIf="pickupForm.get('pincode').hasError('required') && pickupForm.get('pincode').touched " class="alert alert-danger">
                            pincode is required
                        </div>

                      </div>


                      <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                          <label for="phone">Phone number</label>
                          <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="enter phone number">
                        </div>
                        <div *ngIf="pickupForm.get('phone').hasError('required') && pickupForm.get('phone').touched " class="alert alert-danger">
                            pincode is required
                        </div>
                        <div class="form-group col-md-6">
                          <label for="altphone">Alternate Phone number</label>
                          <input type="number" formControlName="altphone" class="form-control" id="altphone" placeholder="alternate phone number">
                        </div>

                        <div *ngIf="pickupForm.get('location').hasError('required') && pickupForm.get('location').touched " class="alert alert-danger">
                            location is required
                        </div>

                      </div>









                      <div class="form-group col-md-12">
                        <label for="add1">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="enter address">
                      </div>
                      <div *ngIf="pickupForm.get('address').hasError('required') && pickupForm.get('address').touched " class="alert alert-danger">
                          location is required
                    </div>

                      
                        <div class="form-group col-md-12">
                          <label for="city">City</label>
                          <input type="text" formControlName="city" class="form-control" id="inputCity" placeholder="enter city">
                        </div>
                        <div *ngIf="pickupForm.get('city').hasError('required') && pickupForm.get('city').touched " class="alert alert-danger">
                            location is required
                      </div>

                        <div class="form-group col-md-12">
                          <label for="state">State</label>
                          <select id="inputState" formControlName="state" class="form-control">
                            <option *ngFor="let m of states" value={{m}}>{{m}}</option>
                          </select>
                        </div>
                        <div *ngIf="pickupForm.get('state').hasError('required') && pickupForm.get('state').touched " class="alert alert-danger">
                            location is required
                      </div>
                       
                    
                      <div class="text-center">
                         
                      <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!pickupForm.valid">
                          Proceed</button>
           
                      </div>
               </form>
               </div>
